<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Perfil del Cliente - TOOLBOX">
    <meta name="robots" content="index, follow">
    <link rel="stylesheet" href="../estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="/imagenes/Logo.svg">
    <script src="../js/navbar_cliente.js" defer></script>
    <title>Perfil del Cliente - TOOLBOX</title>
    <style>
        body {
            background-color: #f8f9fa;
        }

        .profile-image {
            width: 10rem;
            height: 10rem;
            object-fit: cover;
            border-radius: 50%;
        }

        .edit-image {
            cursor: pointer;
            background: none;
            border: none;
            color: #007bff;
            font-size: 1rem;
        }

        .info-card {
            background: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 15px;
        }
    </style>
</head>

<body>
    <div class="container mt-4">
        <div class="row">
            <!-- üìå Secci√≥n de Perfil - Lado Izquierdo -->
            <div class="col-md-4">
                <h4 class="text-center">Mi Cuenta</h4>
                <div class="text-center">
                    <img src="/imagenes/acceso.png" alt="Imagen de perfil" class="profile-image" id="profileImage">
                    <button class="edit-image" onclick="document.getElementById('fotoPerfil').click();">
                        <i class="fas fa-camera"></i> Cambiar Imagen
                    </button>
                    <input type="file" id="fotoPerfil" style="display: none;" accept="image/*"
                        onchange="uploadProfileImage(event)">
                </div>
                
                <!-- Datos Personales -->
                <div class="info-card">
                    <h5><i class="fas fa-user"></i> Datos Personales</h5>
                    <p><strong>Nombre:</strong> <span id="nombreCliente"></span></p>
                    <p><i class="fas fa-phone"></i> <strong>Tel√©fono:</strong> <span id="telefonoCliente"></span></p>
                    <p><i class="fas fa-envelope"></i> <strong>Email:</strong> <span id="emailCliente"></span></p>
                </div>

                <!-- Servicios Solicitados -->
                <div class="info-card">
                    <h5><i class="fas fa-tools"></i> Servicios Solicitados</h5>
                    <ul id="serviciosSolicitados"></ul>
                </div>
            </div>

            <!-- üìå Secci√≥n de Trabajos Disponibles - Lado Derecho -->
            <div class="col-md-8">
                <h3>Ofertas Disponibles</h3>
                <div id="listaOfertas">
                    <p class="text-muted">Cargando ofertas de trabajo...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- üìú Cargar el script del perfil del cliente -->
    <script src="../js/perfilCliente.js"></script>
</body>

</html>
