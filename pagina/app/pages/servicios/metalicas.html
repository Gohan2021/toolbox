<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Servicios de reparación y proyectos de construccion">
    <meta name="robots" content="index, follow">
    <link rel="stylesheet" href="../../estilos.css">
    <!-- Enlazar el archivo servicios.js -->
    <script src="../../js/servicios.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Incluye la CDN de la versión gratuita de Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <title>Servicios/metalicas</title>
    <link rel="icon" href="../../imagenes/Logo.svg">
    <script src="../js/navbar_cliente.js" defer></script>
    <script src="../js/footer_cliente.js" defer></script>
    <style>
        .badge-sello {
            font-size: 0.8rem;
            padding: 0.4em 0.6em;
            border-radius: 0.5rem;
            font-weight: bold;
            cursor: pointer;
            position: relative;
        }

        .badge-premium {
            background-color: gold;
            color: black;
        }

        .badge-intermedio {
            background-color: gray;
            color: white;
        }

        .badge-basico {
            background-color: #d3d3d3;
            color: #333;
        }

        /* Tooltip */
        .badge-sello::after {
            content: attr(data-tooltip);
            position: absolute;
            bottom: 125%;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.75);
            color: white;
            padding: 5px 8px;
            border-radius: 4px;
            font-size: 0.7rem;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
            z-index: 10;
        }

        .badge-sello:hover::after {
            opacity: 1;
        }

        /* Bordes de tarjeta según plan */
        .card-premium {
            border: 2px solid gold;
        }

        .card-intermedio {
            border: 2px solid gray;
        }

        .card-basico {
            border: 2px solid lightgray;
        }
    </style>
</head>

<body>
    <!-- Sección de Técnicos para Plomería -->
    <div class="container mt-5">
        <h1 id="serviceTitle" class="mb-4"></h1>
        <div class="row" id="aliadosContainer"></div>
    </div>
    <!-- Botón de Chatea con nosotros -->
    <a href="#" class="chat-button fw-semibold pb-2" target="_blank">
        <img src="../../imagenes/whatsapp.png" alt="Chatea con nosotros" />
        <small>¡Chatea con nosotros!</small>
    </a>
    <!-- 📌 MODAL PARA VER DETALLE DEL ALIADO -->
    <div class="modal fade" id="aliadoModal" tabindex="-1" aria-labelledby="aliadoModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content shadow-lg">

                <div class="modal-header bg-warning text-dark">
                    <h5 class="modal-title fw-bold" id="aliadoModalLabel">Perfil del Aliado</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">
                    <div class="row g-4">

                        <!-- Imagen y datos básicos -->
                        <div class="col-md-4 text-center">
                            <img id="modalProfileImage" src="/imagenes/acceso.png"
                                class="img-fluid rounded-circle border border-3 border-warning shadow"
                                alt="Foto del aliado" style="width: 160px; height: 160px; object-fit: cover;">
                            <h4 class="mt-3" id="modalNombreAliado"></h4>
                        </div>

                        <!-- Información detallada -->
                        <div class="col-md-8">
                            <div class="mb-3">
                                <p class="mb-1"><i class="fas fa-phone"></i> <strong>Teléfono:</strong> <span
                                        id="modalTelefonoAliado"></span></p>
                                <p class="mb-1"><i class="fas fa-envelope"></i> <strong>Email:</strong> <span
                                        id="modalEmailAliado"></span></p>
                            </div>

                            <hr>

                            <div class="mb-3">
                                <h6 class="text-warning"><i class="fas fa-tools"></i> Habilidades y Experiencia</h6>
                                <div id="modalHabilidadesYExperiencia" class="ps-2"></div>
                            </div>

                            <hr>

                            <div class="mb-3">
                                <h6 class="text-warning"><i class="fas fa-star"></i> Calificaciones y Reseñas</h6>
                                <div id="modalCalificaciones" class="ps-2"></div>
                            </div>

                        </div>

                    </div>
                </div>

                <div class="modal-footer bg-light">
                    <button type="button" class="btn btn-dark w-100" data-bs-dismiss="modal">
                        <i class="fas fa-times-circle"></i> Cerrar
                    </button>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
