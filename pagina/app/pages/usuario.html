<body>
  <div class="container-fluid">

          <div class="card text-bg-dark">
            <img src="/imagenes/reparador.jpg" class="card-img opacity-25 object-fit-cover" height="300px" alt="...">

          </div>
        </div>

  </a>

    function irACliente() {
      window.location.href = "/cliente";

    function irAAliado() {

    }
  </script>
