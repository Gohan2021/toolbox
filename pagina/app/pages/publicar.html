<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Publicar Material | TOOLBOX Marketplace</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="icon" href="../imagenes/Logo.svg">
  <script src="../js/publicar.js" defer></script>
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Poppins', sans-serif;
      --s: 82px; /* control the size*/
    --c1: #e7ce83;
    --c2: #ffffff;
    --c3: #d9d9d9;
      
    --_g: var(--c3) 0 120deg,#0000 0;
    background:
      conic-gradient(from -60deg at 50% calc(100%/3),var(--_g)),
      conic-gradient(from 120deg at 50% calc(200%/3),var(--_g)),
      conic-gradient(from  60deg at calc(200%/3),var(--c3) 60deg,var(--c2) 0 120deg,#0000 0),
      conic-gradient(from 180deg at calc(100%/3),var(--c1) 60deg,var(--_g)),
      linear-gradient(90deg,var(--c1)   calc(100%/6),var(--c2) 0 50%,
                            var(--c1) 0 calc(500%/6),var(--c2) 0);
    background-size: calc(1.732*var(--s)) var(--s);
    }
    .form-container {
      max-width: 800px;
      margin: 1rem auto;
      background-color: #fff;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .form-title {
      text-align: center;
      margin-bottom: 2rem;
      font-weight: 600;
      color: #343a40;
    }
    .btn-primary {
      background-color: #ffca2c;
      border-color: #ffc107;
      font-weight: 600;
      color: #000;
    }
    .btn-primary:hover {
      background-color: #ffb700;
    }
    .image-preview {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border: 2px dashed #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 10px;
    }
    .plus-icon {
      font-size: 2rem;
      color: #aaa;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <a href="/marketplace" class="btn btn-dark text-white fw-bold px-4 py-2 rounded-pill shadow-sm mx-5 mt-5">
    <i class="bi bi-arrow-left me-2"></i> Volver
  </a>
    <div class="container form-container">
    <h2 class="form-title">游닍 Publicar Material en el Marketplace</h2>
    <form id="formPublicar" enctype="multipart/form-data" method="POST">

      <div class="mb-3">
        <label for="titulo" class="form-label">T칤tulo del art칤culo</label>
        <input type="text" class="form-control" id="titulo" name="titulo" placeholder="Ej. Ladrillos de obra 100 unidades" required>
      </div>

      <div class="mb-3">
        <label for="descripcion" class="form-label">Descripci칩n</label>
        <textarea class="form-control" id="descripcion" name="descripcion" rows="4" placeholder="Agrega detalles como estado, dimensiones, etc." required></textarea>
      </div>

      <div class="mb-3">
        <label for="precio" class="form-label">Precio (COP)</label>
        <input type="number" class="form-control" id="precio" name="precio" min="0" placeholder="Ej. 95000" required>
      </div>

      <div class="mb-3">
        <label for="zona" class="form-label">Barrio o zona</label>
        <input type="text" class="form-control" id="zona" name="zona" placeholder="Ej. Chapinero, Bogot치" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Im치genes del art칤culo</label>
        <div id="imageInputs" class="row g-2"></div>
      </div>      

      <div class="form-check mb-3 d-none" id="destacarOption">
        <input class="form-check-input" type="checkbox" name="destacar" id="destacar">
        <label class="form-check-label" for="destacar">Destacar publicaci칩n</label>
        <div id="ayudaPlan" class="form-text text-muted mt-1"></div>
      </div>      
      <div id="ayudaPlan" class="form-text text-muted mb-3 ms-1">
        <!-- Texto sobre el plan se insertar치 aqu칤 -->
      </div>
      
      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Publicar en el Marketplace</button>
      </div>

    </form>
  </div>
</body>
</html>
