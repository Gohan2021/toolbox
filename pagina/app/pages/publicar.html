<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Publicar Material | TOOLBOX Marketplace</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Poppins', sans-serif;
      --s: 82px; /* control the size*/
    --c1: #e7ce83;
    --c2: #ffffff;
    --c3: #d9d9d9;
      
    --_g: var(--c3) 0 120deg,#0000 0;
    background:
      conic-gradient(from -60deg at 50% calc(100%/3),var(--_g)),
      conic-gradient(from 120deg at 50% calc(200%/3),var(--_g)),
      conic-gradient(from  60deg at calc(200%/3),var(--c3) 60deg,var(--c2) 0 120deg,#0000 0),
      conic-gradient(from 180deg at calc(100%/3),var(--c1) 60deg,var(--_g)),
      linear-gradient(90deg,var(--c1)   calc(100%/6),var(--c2) 0 50%,
                            var(--c1) 0 calc(500%/6),var(--c2) 0);
    background-size: calc(1.732*var(--s)) var(--s);
    }
    .form-container {
      max-width: 800px;
      margin: 3rem auto;
      background-color: #fff;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .form-title {
      text-align: center;
      margin-bottom: 2rem;
      font-weight: 600;
      color: #343a40;
    }
    .btn-primary {
      background-color: #ffca2c;
      border-color: #ffc107;
      font-weight: 600;
      color: #000;
    }
    .btn-primary:hover {
      background-color: #ffb700;
    }
  </style>
</head>
<body>

  <div class="container form-container">
    <h2 class="form-title">üì¶ Publicar Material en el Marketplace</h2>
    <form id="formPublicar" enctype="multipart/form-data">

      <div class="mb-3">
        <label for="titulo" class="form-label">T√≠tulo del art√≠culo</label>
        <input type="text" class="form-control" id="titulo" name="titulo" placeholder="Ej. Ladrillos de obra 100 unidades" required>
      </div>

      <div class="mb-3">
        <label for="descripcion" class="form-label">Descripci√≥n</label>
        <textarea class="form-control" id="descripcion" name="descripcion" rows="4" placeholder="Agrega detalles como estado, dimensiones, etc." required></textarea>
      </div>

      <div class="mb-3">
        <label for="precio" class="form-label">Precio (COP)</label>
        <input type="number" class="form-control" id="precio" name="precio" min="0" placeholder="Ej. 95000" required>
      </div>

      <div class="mb-3">
        <label for="zona" class="form-label">Barrio o zona</label>
        <input type="text" class="form-control" id="zona" name="zona" placeholder="Ej. Chapinero, Bogot√°" required>
      </div>

      <div class="mb-3">
        <label for="imagenes" class="form-label">Im√°genes del art√≠culo</label>
        <input type="file" class="form-control" id="imagenes" name="imagenes" accept="image/*" multiple required>
        <small class="form-text text-muted">Puedes subir hasta 5 im√°genes.</small>
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Publicar en el Marketplace</button>
      </div>

    </form>
  </div>

  <script>
    document.getElementById("formPublicar").addEventListener("submit", async function (e) {
      e.preventDefault();
    
      const form = document.getElementById("formPublicar");
      const formData = new FormData(form);
    
      try {
        const response = await fetch("http://localhost:4000/api/marketplace/publicar", {
          method: "POST",
          body: formData,
        });
    
        const result = await response.json();
    
        if (response.ok) {
          alert("‚úÖ Material publicado correctamente.");
          form.reset();
        } else {
          alert("‚ùå Error al publicar: " + (result.message || "Intenta nuevamente."));
        }
      } catch (error) {
        console.error("‚ùå Error de red o servidor:", error);
        alert("‚ùå Ocurri√≥ un error. Intenta m√°s tarde.");
      }
    });
    </script>
    

</body>
</html>
