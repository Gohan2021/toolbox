<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Publicar Material | TOOLBOX Marketplace</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="icon" href="../imagenes/Logo.svg">
  <script src=""></script>
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Poppins', sans-serif;
      --s: 82px; /* control the size*/
    --c1: #e7ce83;
    --c2: #ffffff;
    --c3: #d9d9d9;
      
    --_g: var(--c3) 0 120deg,#0000 0;
    background:
      conic-gradient(from -60deg at 50% calc(100%/3),var(--_g)),
      conic-gradient(from 120deg at 50% calc(200%/3),var(--_g)),
      conic-gradient(from  60deg at calc(200%/3),var(--c3) 60deg,var(--c2) 0 120deg,#0000 0),
      conic-gradient(from 180deg at calc(100%/3),var(--c1) 60deg,var(--_g)),
      linear-gradient(90deg,var(--c1)   calc(100%/6),var(--c2) 0 50%,
                            var(--c1) 0 calc(500%/6),var(--c2) 0);
    background-size: calc(1.732*var(--s)) var(--s);
    }
    .form-container {
      max-width: 800px;
      margin: 1rem auto;
      background-color: #fff;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .form-title {
      text-align: center;
      margin-bottom: 2rem;
      font-weight: 600;
      color: #343a40;
    }
    .btn-primary {
      background-color: #ffca2c;
      border-color: #ffc107;
      font-weight: 600;
      color: #000;
    }
    .btn-primary:hover {
      background-color: #ffb700;
    }
    .image-preview {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border: 2px dashed #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 10px;
    }
    .plus-icon {
      font-size: 2rem;
      color: #aaa;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <a href="/marketplace" class="btn btn-dark text-white fw-bold px-4 py-2 rounded-pill shadow-sm mx-5 mt-5">
    <i class="bi bi-arrow-left me-2"></i> Volver
  </a>
    <div class="container form-container">
    <h2 class="form-title">üì¶ Publicar Material en el Marketplace</h2>
    <form id="formPublicar" enctype="multipart/form-data" method="POST">

      <div class="mb-3">
        <label for="titulo" class="form-label">T√≠tulo del art√≠culo</label>
        <input type="text" class="form-control" id="titulo" name="titulo" placeholder="Ej. Ladrillos de obra 100 unidades" required>
      </div>

      <div class="mb-3">
        <label for="descripcion" class="form-label">Descripci√≥n</label>
        <textarea class="form-control" id="descripcion" name="descripcion" rows="4" placeholder="Agrega detalles como estado, dimensiones, etc." required></textarea>
      </div>

      <div class="mb-3">
        <label for="precio" class="form-label">Precio (COP)</label>
        <input type="number" class="form-control" id="precio" name="precio" min="0" placeholder="Ej. 95000" required>
      </div>

      <div class="mb-3">
        <label for="zona" class="form-label">Barrio o zona</label>
        <input type="text" class="form-control" id="zona" name="zona" placeholder="Ej. Chapinero, Bogot√°" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Im√°genes del art√≠culo</label>
        <div id="imageInputs" class="row g-2"></div>
      </div>      

      <div class="form-check mb-3 d-none" id="destacarOption">
        <input class="form-check-input" type="checkbox" name="destacar" id="destacar">
        <label class="form-check-label" for="destacar">Destacar publicaci√≥n</label>
      </div>
      <div id="ayudaPlan" class="form-text text-muted mb-3 ms-1">
        <!-- Texto sobre el plan se insertar√° aqu√≠ -->
      </div>
      
      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Publicar en el Marketplace</button>
      </div>

    </form>
  </div>
  <script>
// Verificaci√≥n de sesi√≥n y l√≥gica de planes para publicaci√≥n
document.addEventListener("DOMContentLoaded", async () => {
  const form = document.getElementById("formPublicar");
  const mensaje = document.getElementById("mensajeUsuario");
  const destacarOpt = document.getElementById("destacarOption");
  const ayudaPlan = document.getElementById("ayudaPlan");

  try {
    const res = await fetch("http://localhost:4000/api/aliado/perfil", {
      method: "GET",
      credentials: "include"
    });

    if (!res.ok) {
      if (res.status === 401 || res.status === 403) {
        console.warn("‚ö†Ô∏è Sesi√≥n inv√°lida. Redirigiendo al registro.");
        alert("Tu sesi√≥n ha expirado o no tienes permisos para acceder. Inicia sesi√≥n nuevamente.");
        window.location.href = "/form";
        return;
      }
      throw new Error(`Error inesperado de respuesta: ${res.status}`);
    }

    const data = await res.json();
    console.log("‚úÖ Respuesta de perfil:", data);

    if (!data.aliado || typeof data.aliado.id_suscripcion === "undefined") {
      throw new Error("No se pudo encontrar el id_suscripcion en el perfil del aliado.");
    }

    const plan = data.aliado.id_suscripcion;
    console.log("üßæ Plan detectado:", plan);

    form.classList.remove("d-none");

    switch (plan) {
      case 2: // Intermedio
        destacarOpt.classList.remove("d-none");
        ayudaPlan.textContent = "Puedes destacar hasta 1 publicaci√≥n por semana.";
        break;
      case 3: // Premium
        destacarOpt.classList.remove("d-none");
        ayudaPlan.textContent = "Publicaciones destacadas ilimitadas.";
        break;
      default:
        destacarOpt.classList.add("d-none");
        ayudaPlan.textContent = "Plan gratuito: sin opci√≥n para destacar publicaciones.";
        break;
    }

  } catch (err) {
    console.error("‚ùå Error al validar sesi√≥n o procesar perfil:", err);
    alert("Ocurri√≥ un error al validar tu sesi√≥n. Por favor, intenta m√°s tarde o vuelve a iniciar sesi√≥n.");
    window.location.href = "/form";
  }
});


// L√≥gica para carga de im√°genes
let contador = 0;
const maxImagenes = 5;

function agregarInputImagen() {
  if (contador >= maxImagenes) return;

  const inputGroup = document.createElement("div");
  inputGroup.classList.add("col-4", "text-center");

  const inputId = `input-${contador}`;
  const previewId = `preview-${contador}`;

  inputGroup.innerHTML = `
    <input type="file" accept="image/*" class="d-none" name="imagenes" id="${inputId}" onchange="mostrarPreview(this, '${previewId}')">
    <label for="${inputId}">
      <div class="image-preview" id="${previewId}">
        <span class="plus-icon">+</span>
      </div>
    </label>
  `;

  document.getElementById("imageInputs").appendChild(inputGroup);
  contador++;
}

function mostrarPreview(input, previewId) {
  const preview = document.getElementById(previewId);

  if (input.files && input.files[0]) {
    const reader = new FileReader();
    reader.onload = function (e) {
      preview.innerHTML = `<img src="${e.target.result}" class="img-fluid rounded" style="width: 100%; height: 100%; object-fit: cover;">`;
    };
    reader.readAsDataURL(input.files[0]);
  }
}

document.getElementById("formPublicar").addEventListener("submit", async function (e) {
  e.preventDefault();

  const form = document.getElementById("formPublicar");
  const formData = new FormData(form);

  try {
    const res = await fetch("http://localhost:4000/api/marketplace/publicar", {
      method: "POST",
      credentials: "include",
      body: formData
    });

    const result = await res.json();
    if (res.ok) {
      alert("‚úÖ Material publicado correctamente");
      form.reset();
      window.location.href = "/marketplace";
    } else {
      alert("‚ùå Error: " + result.message);
    }
  } catch (err) {
    console.error("Error:", err);
    alert("‚ùå Error en el servidor");
  }
});

// Inicializa con los 5 inputs al cargar
document.addEventListener("DOMContentLoaded", () => {
  for (let i = 0; i < maxImagenes; i++) {
    agregarInputImagen();
  }
});

  </script>
  
</body>
</html>
