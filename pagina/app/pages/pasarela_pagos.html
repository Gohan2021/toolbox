<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Pasarela de pagos">
    <meta name="robots" content="index, follow">
    <link rel="stylesheet" href="estilos.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Pasarela_pagos</title>
    <link rel="icon" href="../imagenes/Logo.svg">
    <script src="../js/footer_aliado.js" defer></script>
</head>

<body>
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-7 col-md-9">
                <div class="card shadow">
                    <div class="card-header bg-warning text-dark text-center">
                        <h3 class="mb-0">Resumen de tu carrito</h3>
                    </div>
                    <div class="card-body">
                        <div id="carritoResumen">
                            <!-- Aquí se cargará el resumen del carrito vía JS -->
                        </div>
                        <div class="d-flex justify-content-between mt-4">
                            <button id="vaciarCarritoBtn" class="btn btn-outline-danger">
                                Vaciar carrito
                            </button>
                            <!-- Botón de pagar del carrito -->
                            <button id="pagarWompiBtn" class="btn btn-success">Pagar con Wompi</button>
                        </div>
                        <div id="mensajePago" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Botón de Chatea con nosotros -->
    <a href="https://wa.me/573001234567?text=Hola%20me%20interesa%20conocer%20más%20sobre%20sus%20servicios"
        class="chat-button fw-semibold pb-2" target="_blank">
        <img src="/imagenes/whatsapp.png" alt="Chatea con nosotros" />
        <small>¡Chatea con nosotros!</small>
    </a>
    <script src="../js/pasarela_pagos.js" defer></script>
</body>

</html>
