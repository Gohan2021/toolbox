<script>
// Espera a que el navbar esté en el DOM antes de buscar el contenedor
async function mostrarBotonCarritoSiHaySuscripcion() {
    // Espera hasta que el contenedor esté en el DOM (útil si el navbar se carga por fetch)
    for (let i = 0; i < 20; i++) {
        const cartContainer = document.getElementById("cartReminderContainer");
        if (cartContainer) {
            try {
                const res = await fetch("/api/cart", { credentials: "include" });
                const data = await res.json();
                if (data.items && data.items.length > 0) {
                    cartContainer.style.display = "block";
                } else {
                    cartContainer.style.display = "none";
                }
            } catch (e) {
                cartContainer.style.display = "none";
            }
            return;
        }
        await new Promise(r => setTimeout(r, 100));
    }
}

// Llama la función después de cargar el navbar
document.addEventListener("DOMContentLoaded", mostrarBotonCarritoSiHaySuscripcion);
</script>
